
#LoadModule auth_openidc_module modules/mod_auth_openidc.so

ServerName ${HOSTIP}

<VirtualHost *:80>

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    #this is required by mod_oidc
    OIDCCryptoPassphrase currently-not-supported-by-keycloak

    OIDCProviderMetadataURL http://keycloak:8180/auth/realms/web-app/.well-known/openid-configuration
    
    OIDCClientID apache-server
    #OIDCClientSecret ${CLIENT_SECRET}
    OIDCRedirectURI http://apache:8080/redirect 
    
    OIDCRemoteUserClaim preferred_username

    <Location /demo/>
        AuthType openid-connect
        Require valid-user
    </Location>
</VirtualHost>
