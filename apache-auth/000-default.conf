#LoadModule auth_openidc_module modules/mod_auth_openidc.so

ServerName 0.0.0.0
Listen 8000 http 
<VirtualHost *:8000>

    ServerAdmin admin
    DocumentRoot /var/www/html/

  
    OIDCCryptoPassphrase passphrase
    OIDCProviderMetadataURL http://keycloak:8180/auth/realms/web-app/.well-known/openid-configuration
    
    OIDCClientID apache-server
    OIDCClientSecret f3d73e1f-5077-48a4-942e-a8d1776ce3bb

    OIDCRedirectURI http://apache:8000/login/redirect
   
    OIDCRemoteUserClaim user@user.com

    <Location /var/www/html/>
        AuthType openid-connect
        Require valid-user
        loglevel debug
    </Location>

</VirtualHost>
